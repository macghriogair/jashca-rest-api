Domain\Entity\BasketItem:
    item_{1..3}:
        __construct:
            identifier: <uuid()>
            basket: '@basket_1'
            product: '@product_<current()>'
            quantity: 1
    item_{4..8}:
        __construct:
            identifier: <uuid()>
            basket: '@basket_2'
            product: '@product_<current()>'
            quantity: <numberBetween(1,3)>
    item_{9..10}:
        __construct:
            identifier: <uuid()>
            basket: '@basket_4'
            product: '@product_<current()>'
            quantity: <numberBetween(1,3)>
