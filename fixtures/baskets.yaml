Domain\Entity\Basket:
    basket_{1..3}:
        __construct:
            id: ~
            identifier: <uuid()>
            guestToken (unique): '<( substr( md5( uniqid( rand(), true ) ) , 0, 20) )>'

    basket_4:
        __construct:
            id: ~
            identifier: <uuid()>
            owner: '@user_1'

    basket_5:
        __construct:
            id: ~
            identifier: <uuid()>
            owner: '@user_2'
